<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="webjars/bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"  th:href="@{/css/admin.css}">
    <title>Admin panel</title>
</head>
<body>

<!--Верхняя панель навигации-->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link text-white font-weight-bolder"
               th:text="${authorizeUser.email}">User email</a>
        </li>
        <li>
            <a class="nav-link text-white">with roles:</a>
        </li>
        <li class="nav-item active" th:each="role : ${authorizeUser.roles}">
            <a class="nav-link text-white"
               th:text="${role}">roles
            </a>
        </li>
    </ul>
    <a class="nav-link text-secondary ml-auto" th:href="@{/logout}">Logout</a>
</nav>

<div class="container-fluid">
    <div class="row vh-100">
        <!--Переключение отбражений по ролям-->
        <div class="col-2-custom bg-white">
            <div class="list-group" id="userPages">
                <a class="list-group-item list-group-item-action text-primary"
                   th:each="role : ${authorizeUser.roles}"
                   th:text="${role}"
                   th:href="@{/{id}(id=${#strings.toLowerCase(role)})}">roles
                </a>
            </div>
        </div>

        <!--таблица юзеров-->
        <div class="col-10 bg-light">
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#allUsersTable">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#newUserTab">New User</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="allUsersTable">
                    <div class="container-fluid rounded border">
                        <div class="row border" style="background-color: whitesmoke;">
                            <p class="text-dark"
                               style="margin: 10px;  font-size: 20px">All users
                            </p>
                        </div>
                        <table class="table table-striped" >
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--Форма добавления юзера-->
                <div class="tab-pane fade" id="newUserTab">
                    <div class="container-fluid rounded border" id="newUserForm">
                        <div class="row border" style="background-color: whitesmoke;">
                            <p class="text-dark"
                               style="margin: 10px;  font-size: 20px">Add new user
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--скрытое дефолтное модальное окно -->
<div class="modal fade" id="defaultModal" tabindex="-1" role="dialog" aria-labelledby="defaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>

<script src="webjars/jquery/3.5.1/jquery.js"></script>
<script src="webjars/popper.js/1.16.0/umd/popper.js"></script>
<script src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
